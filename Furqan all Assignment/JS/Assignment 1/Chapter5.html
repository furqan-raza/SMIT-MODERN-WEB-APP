    <h1>The Geometrizer</h1>

    <script>
      var radius = 20;
      var pi = 3.142;

      var circumference = 2 * pi * radius;
      var area = pi * radius * radius;

      document.write("Radius of the circle: " + radius + "<br>");
      document.write("The circumference is " + circumference + "<br>");
      document.write("The area is " + area);

    <!-- Thirteenth Question -->

    <h1>The Lifetime Supply Calculator</h1>

    <script>
      var favoriteSnack = "Chocolates";
      var currentAge = 14;
      var maxAge = 80;
      var snacksPerDay = 2;

      var yearsRemaining = maxAge - currentAge;
      var totalSnacks = yearsRemaining * 365 * snacksPerDay;

      document.write("Your favorite snack: " + favoriteSnack + "<br>");
      document.write("Your current age: " + currentAge + "<br>");
      document.write("Estimated maximum age: " + maxAge + "<br>");
      document.write("Snacks per day: " + snacksPerDay + "<br><br>");
      document.write(
        "You will need <strong>" +
          totalSnacks +
          "</strong> " +
          favoriteSnack +
          " to last you until the ripe old age of " +
          maxAge +
          "."
      );
    </script>
